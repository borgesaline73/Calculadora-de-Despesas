<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css" />
    <!--Biblioteca para trabalhar com Gráficos em JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Calculadora</title>
</head>
<body>

<div class="d-grid gap-2 col-6 mx-auto ms-5">
    <h2>Bem vindo a sua Calculadora de Despesas</h2>
    <h4>Para começar, adicione suas despesas:</h4>
    <button id="adicionarDespesas" class="btn btn-outline-success">Adicionar Despesa</button>
    <button id="calculaTotal" class="btn btn-outline-success">Calcular Total</button>
    <button id="caculaMedia" class="btn btn-outline-success">Calcular Média</button>
    <button id="despesaMaisAlta" class="btn btn-outline-success">Encontrar Despesa Mais Alta</button>
    <button id="verDespesas" class="btn btn-outline-success">Visualizar Lista de Despesas</button>
    <button id="apagarIndividualmente" class="btn btn-outline-success">Apagar Despesa Individual</button>
    <button id="apagarDespesas" class="btn btn-outline-success">Apagar Todas as Despesas</button>
    <button id="abrirPopup" class="btn btn-outline-success">Visualizar Dados</button>
    <button id="sair" class="btn btn-outline-danger">Sair</button>
</div>

<!--Bloco que mostra o popup, por default inicia com o parâmetro display= "NONE"
    para não exibir, quem controla a exibição é o JS-->
<div class="overlay" id="meuPopup">
    <div class="popup">
        <h2>Minhas Despesas</h2>
        <canvas id="grafico"></canvas>
        <button id="fecharPopup" class="btn btn-outline-secondary">Fechar</button>
    </div>
</div>



    <SCript src = "calculadora.js"></SCript>
    
</body>
</html>
